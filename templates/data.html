<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin-left: 25%;">
    <a href="delete" style="background-color: rgb(24, 132, 239);text-align: center;color: white;margin-top: 10px; width: 100px;padding: 10px;">Delete all records</a>
    <a href="return_to_home_page" style="background-color: rgb(24, 132, 239);text-align: center;color: white;margin-top: 10px; width: 100px;padding: 10px;">Import file</a>
    </div>

    <table class="table table-dark  table-bordered w-50" style="margin-left: 25%;margin-top: 10px;">
        <tr>
            <thead class="table-light">
            <th scope="row" style="color:black">id</th>
            <th scope="row" style="color:black">datetime</th>
            <th scope="row" style="color:black">close</th>
            <th scope="row" style="color:black">high</th>
            <th scope="row" style="color:black">low</th>
            <th scope="row" style="color:black">open</th>
            <th scope="row" style="color:black">volume</th>
            <th scope="row" style="color:black">instrument</th>
        </tr>
        {%for i in data1%}
            <tr>
                <td style="color:black">{{i.id}}</td>
                <td style="color:black">{{i.datetime}}</td>
                <td style="color:black">{{i.close}}</td>
                <td style="color:black">{{i.high}}</td>
                <td style="color:black">{{i.low}}</td>
                <td style="color:black">{{i.open}}</td>
                <td style="color:black">{{i.volume}}</td>
                <td style="color:black">{{i.instrument}}</td>
            </tr>
        {%endfor%}
    </table>
</body>
</html>
